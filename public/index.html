<!DOCTYPE html>
<html lang="en">

<!-- Header Part -->

<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- ---------------------Main UI-------------------- -->
    <h1 class="title ">Chat-Appliaction</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input 
            type="text" 
            id="name-input"
            class="name-input" 
            value="anonymous" 
            maxlength="20">
        </div>
<!-- ---------------------Message Container---------------- -->

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    john doe
                    <span> * 26 July 10:20</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    john doe
                    <span> * 26 July 10:20</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    Nodemon is typing
                </p>
            </li>
        </ul>

<!-- ----------------------Typespace and Send Button----------- -->

        <form class="message-form" id="message-form">
            <input 
            type="text" 
            name="message" 
            id="message-input" 
            class="message-input"
            >
            <div class="v-divider"></div>
            <button type="submit" class="send-button"> send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class="clients-total" id="client-total">Total Clients:</h3>

<!-- -----------------------Scripts------------------------- -->
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
